<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${recipe}" th:action="@{/recipe/}" method="post">
                <input type="hidden" th:field="*{id}"/>
            <div class="card">
                <div class="card-header bg-success">
                    <!--<h1 class="card-title" th:text="${recipe.description}"></h1>-->
                    <h2 class="card-title">Recipe Information</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label>Description:</label>
                            <input type="text" class="form-control" th:field="*{description}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Categories:</h5>
                        </div>
                        <div class="col-md-9">
                            <ul th:each="cat : *{categories}">
                                <li th:text="${cat.description}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label>Prep Time:</label>
                            <input type="text" class="form-control" th:field="*{prepTime}"/>
                        </div>
                        <div class="col-md-3 form-group">
                            <label>Cook Time:</label>
                            <input type="text" class="form-control" th:field="*{cookTime}"/>
                        </div>
                        <div class="col-md-3 form-group">
                            <label>Difficulty:</label>
                            <select class="form-control">
                                <option>Easy</option>
                                <option>Medium</option>
                                <option>Hard</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label>Servings:</label>
                            <input type="text" class="form-control" th:field="*{servings}"/>
                        </div>
                        <div class="col-md-3 form-group">
                            <label>Source:</label>
                            <input type="text" class="form-control" th:field="*{source}"/>
                        </div>
                        <div class="col-md-3 form-group">
                            <label>URL:</label>
                            <input type="text" class="form-control" th:field="*{url}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-success">
                    <h1 class="card-title">Ingredients</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <ul th:each="ing : *{ingredients}">
                                <li th:text="${(ing.description + ' - '
                                    + '(' + ing.amount + ' ' + ing.uom.description + ')' )}"></li>
                            </ul>
                        </div>
                    </div>
                    <!--<div class="row">-->
                        <!--<div class="col-md-11 ">-->
                            <!--<h1 class="card-title">Ingredients</h1>-->
                        <!--</div>-->
                        <!--<div class="col-md-1">-->
                            <!--<a class="btn btn-default" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-success">
                    <h1 class="card-title">Directions</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-success">
                    <h1 class="card-title">Notes</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
